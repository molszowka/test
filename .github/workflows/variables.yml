name: Greeting on variable day

on:
  workflow_call:
    inputs:
      var3:
        type: string

env:
  DAY_OF_WEEK: Monday

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  job2:
    uses: github.com/molszowka/test/blob/main/.github/workflows/blank.yml@v1
  job3:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo ${{ needs.job1.outputs.ip }}
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Printing from var file"
        run: echo "$var3"
        env:
          First_Name: Mona
